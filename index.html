<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPea</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
			background-image: url("background-image.jpg");
			background-size: cover;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6); /* Darker background color */
            padding: 0px;
        }
        .profile-pic {
            animation: fadeInUp 1s ease;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.034); /* Add border around the profile picture */
            margin-bottom: 30px;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .links {
            text-align: center;
            animation: fadeInUp 1s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin: 10px;
            padding: 12px 24px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            position: relative;
            flex: 1 0 180px; /* Each button container should have a width of 180px */
            text-align: center;
        }
        .links a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .links a:hover::before {
            opacity: 1;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 600px) {
            .profile-pic {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            .links a {
                font-size: 16px;
                padding: 10px 20px;
                border-radius: 15px;
                flex: 1 0 calc(50% - 10px); /* Two buttons per row on mobile */
            }
        }

        .description {
            animation: fadeInUp 1s ease;
            text-align: center;
            margin-bottom: 18px; /* Adjust as needed */
        }
        .description p {
            margin: 0;
            color: white;
            font-weight: 900;
        }
        .description h2 {
            margin: 0;
            color: white;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="profile-pic.jpg" alt="Profile Picture">
        </div>
        <div class="description">
            <h2>John Doe</h2>
            <p>Welcome to LinkPea!</p>
            <p>Lorem Ipsum neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>
        </div>
        <div class="links">
            <a href="https://example.com/link1"><i class="fas fa-home"></i> Home</a>
            <a href="https://example.com/link2"><i class="fas fa-bolt"></i> Services</a>
            <a href="https://example.com/link3"><i class="fas fa-blog"></i> Blog</a>
            <a href="https://example.com/link4"><i class="fas fa-envelope"></i> Contact</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
